<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>

<body class="text-center container">
    <main>
        <h1 class="banner text-primary">Text Editor</h1>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" id="bold" type="button">Bold</button>
                <button class="btn btn-light" id="italic" type="button">Italic</button>
                <button class="btn btn-light" id="underline" type="button">Underline</button>
                <button class="btn btn-light" id="left-align" type="button"><i class="fas fa-align-left"></i></button>
                <button class="btn btn-light" id="center-align" type="button"><i class="fas fa-align-center"></i></button>
                <button class="btn btn-light" id="right-align" type="button"><i class="fas fa-align-right"></i></button>
            </div>
        </div>
        <hr/>
        <div class="row editor">
            <div class="col">
              <div class="form-group">
                <label for="text-input" >Your Document Text</label>
                <textarea class="form-control" id="text-input" rows="3" oninput="displayText()"></textarea>
            </div>
            </div>
            <div class="col">
              <label for="text-input">Formatted Text</label>
              <div id="text-output" class="bg-light"></div>
            </div>
          </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
